{% extends "products/index.html" %}
{% load static %}
{% load base_tags %}

{% block title %}
  بلاگ
{% endblock title %}

{% block content %}

        <!-- Breadcrumb Section Begin -->
        <section class="breadcrumb-section set-bg" data-setbg="{% static 'products/img/breadcrumb.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>بلاگ ها</h2>
                            <div class="breadcrumb__option">
                                <a href="{% url 'product:home' %}">خانه</a>
                                <a href="{% url 'blog:blog' %}">بلاگ</a>
                                <span>{{ blog.title }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Breadcrumb Section End -->
    
        <!-- Product Section Begin -->
        <section class="product spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="blog__item">
                            <h1>{{ blog.title }}</h1>
                            <div class="blog__item__pic">
                                <img src="{{ blog.poster.url }}" alt="">
                            </div>
                            <div class="blog__item__text">
                                <ul>
                                    <li><i class="fa fa-calendar-o"></i> {{ blog.created_at }}</li>
                                    <li><i class="fa fa-comment-o"></i> 0</li>
                                </ul>
                                <h5><a href="#">{{ blog.title }}</a></h5>
                                <p>{{ blog.text|safe }}</p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- Product Section End -->
{% endblock content %}
